<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">My Note</a>
            <form class="d-flex">
                <input id="searchNote" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h1 id="tle">Welcome to My Note</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" id="title_head">Note Title</label>
                    <input type="text" class="form-control" id="note_title">
                </div>
                <div class="mb-3">
                    <h5 class="card-title">Add a note</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="note_text" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="add_note">Add Note</button>
                </div>
            </div>

            <hr>
            <h2>Your Notes</h2>
            <hr>
            <div id="notes" class="row container-fluid"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="/js/app.js"></script>
</body>

</html>
